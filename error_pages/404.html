    <script type="text/javascript">
        $(document).ready(function() {
            var $menu = $("#my-menu").mmenu({
                "extensions": [
                    "pagedim-black",
                    "fx-listitems-fade",
					"listview-justify",
					"border-none"
                ],

                //   options
                offCanvas: {
                    position: "right",
                    zposition: "back"
                },
				
				"navbars": [
            {
               "position": "bottom",
               "content": [
                  "<a class='fa fa-envelope' href='mailto:hello@smithed,xyz/'></a>",
				  "<a class='fa fa-facebook' href='#/'></a>"
               ]
            }
         ],
				navbar: {
					add: false
				},
				backButton: {
                    close: "true"
                },
				"setSelected": {
            		"hover": true,
					"current": true
         }
            });
            var $icon = $("#my-icon");
            var API = $menu.data("mmenu");

            $icon.on("click", function() {
                API.open();
            });

            API.bind("open:finish", function() {
                setTimeout(function() {
                    $icon.addClass("is-active");
                }, 100);
            });
            API.bind("close:finish", function() {
                setTimeout(function() {
                    $icon.removeClass("is-active");
                }, 100);
            }); {
                // configuration
                offCanvas: {
                    pageSelector: "#root"
                }
            };
        });
    </script>
